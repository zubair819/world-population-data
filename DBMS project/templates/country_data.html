<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Data Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Country Data Management</h1>
        <form action="/manage_country" method="post" id="countryForm">
            <label for="operation">Select Operation:</label>
            <select name="operation" id="operation" onchange="toggleInputs()">
                <option value="insert">Insert</option>
                <option value="alter">Alter</option>
                <option value="delete">Delete</option>
            </select>
            <br><br>
            <label for="cname">Country Name:</label>
            <input type="text" id="cname" pattern="[A-Za-z]" title="only charectors are allowed" name="cname" required>
            <br><br>
            <div id="otherInputs">
                <label for="no_of_states">Number of States:</label>
                <input type="number" id="no_of_states" pattern="[0-9]" title="only number are allowed" name="no_of_states" required>
                <br><br>
                <label for="continent">Continent:</label>
                <input type="text" id="continent" name="continent" pattern="[A-Za-z]" title="only charectors are allowed" required>
                <br><br>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function toggleInputs() {
            var operation = document.getElementById("operation").value;
            var otherInputsDiv = document.getElementById("otherInputs");

            if (operation === "delete") {
                otherInputsDiv.style.display = "none";
            } else {
                otherInputsDiv.style.display = "block";
            }
        }
        // Call toggleInputs initially to set the initial state based on the selected operation
        toggleInputs();
    </script>
</body>
</html>
