<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Query Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .scrollable-section {
            height: 200px; /* Set the height for scrollable section */
            overflow-y: auto; /* Enable vertical scrollbar */
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
        }

        .query-option {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .query-option:hover {
            background-color: #f2f2f2;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Query Interface</h1>
        <form action="/run_query" method="post">
            <label for="query">Enter your SQL query:</label>
            <textarea id="query" name="query" required></textarea>
            
            <!-- Scrollable section for pre-defined query options -->
            <div class="scrollable-section">
                <div class="query-option" onclick="selectQuery('SELECT * FROM population_per_year WHERE cname = \'India\'')">Population of India</div>
                <div class="query-option" onclick="selectQuery('SELECT * FROM population_per_year WHERE cname = \'Karnataka\'')">Population of Karnataka</div>
                <!-- Add more pre-defined query options here -->
                <div class="query-option" onclick="selectQuery('SELECT cname, SUM(population) AS total_population FROM population_per_year GROUP BY cname')">Total Population of Each Country</div>
                <div class="query-option" onclick="selectQuery('SELECT sname, spopulation FROM state_p WHERE cname = \'India\' AND year = 2022')">Population of Each State in India (2022)</div>
                <div class="query-option" onclick="selectQuery('SELECT cname, MAX(population) AS max_population FROM population_per_year GROUP BY cname')">Country with Maximum Population</div>
                <div class="query-option" onclick="selectQuery('SELECT cname, MIN(population) AS min_population FROM population_per_year GROUP BY cname')">Country with Minimum Population</div>
                <div class="query-option" onclick="selectQuery('SELECT cname, AVG(population) AS avg_population FROM population_per_year GROUP BY cname')">Average Population of Each Country</div>

            </div>
            
            <input type="submit" value="Run Query">
        </form>
    </div>

    <script>
        // Function to select a pre-defined query option and populate the text area
        function selectQuery(query) {
            document.getElementById('query').value = query;
        }
    </script>
</body>
</html>
